---
name: CI Generic

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      pat:
        required: true
      token:
        required: true

jobs:
  ci-generic:
    name: ci-generic
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    if: >-
      ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.pat }}
