---
name: Linting

# yamllint disable-line rule:truthy
on:
  # yamllint disable-line rule:empty-values
  workflow_call:
    secrets:
      ansible-deploy-keys:
        required: false
    inputs:
      ansible-support:
        default: false
        required: false
        type: boolean

jobs:
  linting:
    name: linting
    runs-on: ubuntu-latest
    env:
      ANSIBLE_COLLECTIONS_PATH: /home/runner/.ansible/collections:/usr/share/ansible/collections
      ANSIBLE_ROLES_PATH: /home/runner/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
      PY_RUNNER: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          # Set up to your needs
          # cache:
          python-version: ">=3.10"
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        if: ${{ inputs.ansible-support }}
        with:
          ssh-private-key: >-
            ${{ secrets.ansible-deploy-keys }}
      - name: Setup GIT user
        uses: fregante/setup-git-user@v2.0.1
      - name: Install GO
        uses: actions/setup-go@v4
        with:
          # Enable of go.sum is present
          # cache: true
          go-version: ">=1.19.0"
      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Install terragrunt
        run: go install github.com/gruntwork-io/terragrunt@latest
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install ansible deps in deployment
        run: "if [[ -d deployment ]]; then cd deployment && task ansible-init; fi"
      - name: Install ansible deps in packer
        run: "if [[ -d packer ]]; then cd packer && task ansible-init; fi"
      - name: Install ansible deps
        run: "task ansible-init"
      - name: Run pre-commit against all files
        uses: pre-commit/action@v3.0.0
        env:
          # yamllint disable-line rule:line-length
          SKIP: detect-aws-credentials,protect-first-parent,terraform_docs,terraform_providers_lock,terraform_tflint,terraform_tfsec,terraform_checkov,terrascan,helm-docs-built,go-vet,go-unit-tests,go-static-check,tfupdate,terragrunt_fmt

      # RUN GITLEAKS
      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        if: ${{ github.repository_owner == 'jlec' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
