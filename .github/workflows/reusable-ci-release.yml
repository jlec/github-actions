---
name: CI Release

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      pat:
        required: true
      github-token:
        required: true
    inputs:
      artifacts:
        type: string
        required: false
        default: CHANGELOG.md

jobs:
  ci-release:
    name: ci-release
    runs-on: ubuntu-latest
    # trunk-ignore(checkov/CKV2_GHA_1)
    permissions:
      pull-requests: write
      contents: write
    if: >-
      ${{ github.actor != 'dependabot[bot]' }} &&
      ${{ github.ref_name == 'main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.pat }}
      - name: Update License year
        uses: FantasticFiasco/action-update-license-year@v3
        with:
          token: ${{ secrets.github-token }}
          assignees: jlec
          labels: license,year
          path: |
            - **/*.go
            - LICENSE
      - name: Merge Year Bump PR
        env:
          GITHUB_TOKEN: ${{ secrets.pat }}
        run: |-
          if [[ $(gh pr list --label license,year --json number -q .[].number | wc -l) -gt 0 ]]; then
          gh pr merge --rebase --delete-branch
          else
          git checkout main
          fi
      - name: Create bump and changelog
        id: cz
        uses: commitizen-tools/commitizen-action@0.23.1
        with:
          github_token: ${{ secrets.pat }}
          increment: PATCH
          changelog_increment_filename: body.md

      - name: "Check file existence"
        id: check_files
        uses: andstor/file-existence-action@v3
        with:
          files: "galaxy.yml, meta/runtime.yml"

      - name: Build Ansible Collection
        uses: artis3n/ansible_galaxy_collection@v2
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          api_key: "FAKE_KEY"
          publish: false

      - name: Release on Github w/ files
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ inputs.artifacts }}
          body_path: "body.md"
          tag_name: ${{ env.REVISION }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: Print Version
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"
