---
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-single-player-auto-on-upgrade
    - trunk-single-player-auto-upgrade
  enabled:
    - trunk-check-pre-commit
    - go-mod-tidy
    - commitlint
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.17.0
lint:
  disabled:
    - codespell
    - cspell
    - remark-lint
    - terrascan
  enabled:
    - actionlint@1.6.26
    - ansible-lint@6.22.1
    - bandit@1.7.5
    - black@23.9.1
    - checkov@3.1.9
    - git-diff-check
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - gofumpt@0.5.0
    - goimports@0.9.1
    - gokart@0.5.1
    - golangci-lint@1.55.2
    - golines@0.11.0
    - isort@5.12.0
    - kube-linter@0.6.4
    - markdownlint@0.37.0
    - nancy@1.0.45
    - osv-scanner@1.5.0
    - prettier@3.1.0
    - ruff@0.1.7
    - semgrep@1.52.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - terraform@1.5.0
    - terragrunt@0.53.8
    - tflint@0.49.0
    - tfsec@1.28.4
    - trivy@0.48.0
    - trufflehog@3.63.2
    - yamllint@1.33.0
  ignore:
    - linters: [ALL]
      paths:
        # Generated file
        - CHANGELOG.md
  linters:
    - commands:
        - enabled: true
          name: validate
      name: terraform
  triggers:
    - linters:
        - ansible-lint
      paths:
        - common/ansible.cfg
      targets:
        - .
    - linters:
        - checkov
      paths:
        - deployment
      targets:
        - deployment
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
  definitions:
    - system_version: allowed
      type: go
    - system_version: allowed
      type: node
    - system_version: allowed
      type: python
version: 0.1
